<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image-Map</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/image-mapper.js"></script>


	</head>
	<body>

		<h1 id="h1-main">Image Mapper</h1>

		<div class="container"> 
		<h3>Click on image to sample output ↴</h3>


		<div class="map-container">
			<!-- Hidden input field -->
			<!-- Activated on double-click -->
			<div class="hotspot-input">
				<input id="hotspot"></input>
			</div>

			<!-- Canvas Markup -->
			<canvas id="my-canvas" height="350" width="500"></canvas>

			<!-- Image Markup -->
			<img id="my-image" src="image.jpg" height="350" width="500">

		</div>

			<!-- Text area displaying image map output -->
			<textarea id="textarea"></textarea>

			<!-- Image Using Map -->
			<img src="image.jpg" usemap="#image-map">

			<!-- Image Map Markup -->
			<map name="image-map" id="image-map">
				<area shape="poly" coords="325,67,315,239,401,257,419,241,434,76,426,67,330,63"href="">
			</map>

			<h3>⇪ Hover over camera to view hotspot ⇪</h3>

		</div>



	</body>
</html>
